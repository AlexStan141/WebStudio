<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
        />
        <link rel="stylesheet" href="./css/main.min.css" />
        <title>Portofolio</title>
    </head>
    <body>
        <header class="page-header">
            <div class="container page-header__container">
                <a href="" class="site-logo"
                    ><span class="part-of-logo">Web</span>Studio</a
                >
                <button
                    class="menu-toggle js-open-menu"
                    aria-expanded="false"
                    aria-controls="mobile-menu"
                >
                    <svg
                        width="40"
                        height="40"
                        fill="currentColor"
                        class="menu-toggle__svg"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <use href="images/icons.svg#open-mobile-menu"></use>
                    </svg>
                </button>
                <ul class="header-menu">
                    <li>
                        <a class="header-menu__link" href="./index.html"
                            >Studio</a
                        >
                    </li>
                    <li>
                        <a
                            class="header-menu__link header-menu__link--active"
                            href="./portofolio.html"
                            >Portofolio</a
                        >
                    </li>
                    <li>
                        <a class="header-menu__link" href="./contacts.html"
                            >Contacts</a
                        >
                    </li>
                </ul>
                <ul class="header-contacts">
                    <li>
                        <a href="mailto:info@devstudio.com" class="svglink">
                            <svg class="svglink__svg svglink__svg--email">
                                <use
                                    href="./images/icons.svg#icon-envelope"
                                ></use>
                            </svg>
                            <span class="svglink__info"
                                >info@devstudio.com</span
                            >
                        </a>
                    </li>
                    <li>
                        <a href="tel:+1212-772-4150" class="svglink">
                            <svg class="svglink__svg svglink__svg--phone">
                                <use
                                    href="./images/icons.svg#icon-smartphone"
                                ></use>
                            </svg>
                            <span class="svglink__info">+1 212-772-4150</span>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <main></main>
        <div class="menu-container js-menu-container" id="mobile-menu">
            <button class="menu-toggle js-close-menu">
                <svg
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                    class="menu-toggle__svg"
                    width="40"
                    height="40"
                >
                    <use href="images/icons.svg#close-mobile-menu"></use>
                </svg>
            </button>
            <ul class="mobile-menu">
                <li>
                    <a href="./index.html" class="mobile-menu__link">Studio</a>
                </li>
                <li>
                    <a href="./portofolio.html" class="mobile-menu__link"
                        >Portofolio</a
                    >
                </li>
                <li>
                    <a href="./contacts.html" class="mobile-menu__link"
                        >Contacts</a
                    >
                </li>
            </ul>
            <ul class="contacts">
                <li>
                    <a
                        href="tel:+1 212-772-4150"
                        class="contacts__link contacts__link--phone"
                        >+1 212-772-4150</a
                    >
                </li>
                <li>
                    <a
                        href="mailto:info@devstudio.com"
                        class="contacts__link contacts__link--email"
                        >info@devstudio.com</a
                    >
                </li>
            </ul>
            <ul class="social-links">
                <li><a href="" class="social-link">Instagram</a></li>
                <div class="delimiter"></div>
                <li><a href="" class="social-link">Twitter</a></li>
                <div class="delimiter"></div>
                <li><a href="" class="social-link">Facebook</a></li>
                <div class="delimiter"></div>
                <li><a href="" class="social-link">LinkedIn</a></li>
            </ul>
        </div>
        <footer></footer>
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
            integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
            crossorigin="anonymous"
        ></script>
        <script defer src="js/mobile-menu.js"></script>
    </body>
</html>
